<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC '-//W3C//DTD SVG 20001102//EN' 'http://www.w3.org/TR/2000/CR-SVG-20001102/DTD/svg-20001102.dtd'>
<svg xmlns='http://www.w3.org/2000/svg' xmlns:xlink="http://www.w3.org/1999/xlink" width="500" height="500" id="joystick" version="1.1" onload="init(evt)" onmouseup="released()" onmousemove="drag(evt)">
 	<script type="text/javascript" xlink:href="joystick.js" />
    <rect height="500" width="500" id="backdrop" style="fill:#ffa500" />
    <circle onmousedown="grip(evt)" style="fill:#0000ff" r="10" cy="250" cx="250" id="handle" />
</svg>
