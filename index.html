<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
    <head>
		<title>Node Client</title>
		<link rel="stylesheet" type="text/css" href="css/main.css" media="all" />
		<link rel="stylesheet" type="text/css" href="css/logger.css" media="all" />
		<script src="jsext/prototype.js" type="text/javascript"></script>
		<script src="jsext/logger.js" type="text/javascript"></script>
		<script src="jsext/date.format.js" type="text/javascript"></script>
		<script src="NodeEventHandlers.js" type="text/javascript"></script>
		<script src="nodeclientapp.js" type="text/javascript"></script>
		<script src="svg.js" type="text/javascript"></script>
		<script type="text/javascript">
		function initAll() {
			var logMsg = "window.onload -> initAll()";
			console.log(logMsg);
			try {
				info(logMsg);
				if (typeof(gApp) == "undefined") {
					gApp = new CNodeClientApp();
					gApp.init();
				};
				svgLightBar = gApp.svg.create("lightbar", "TheOtherLightBar");
				svgLightBar.setDOMContainer(document.getElementById("svg-container-right"));
				createES('right');
			} catch(exc){
				var errMsg = "Exception in window.onload -> initAll()" + exc;
				error(errMsg);			
				console.log(errMsg);
			}
		}		
		window.onload = initAll;	
		</script> 
    </head>
    <body>
		<p>
			<span>Internal (browser) random generator:</span>
			<button onclick="startIt()">Start</button>
			<button onclick="stopIt()">Stop</button>
		</p>
		<p>External (server) random generator: 
			<span id="error">closed 
				<button onclick='createES("left")'>Connect</button>
			</span>
		</p>

		<div id="main-container">
			<div id="svg-container-left" class="column" >
				<!--
					meter, mask, tvalue are integrated and called from all
					sorts of things.  Monkey not with this yet... --> 
				<script src="meter-svg.js"></script>
				<embed id="meter" src="meter.svg"
					onload='mask = svgElement("meter", "mask");
							tvalue = svgElement("meter", "tvalue");' >
				</embed>
			</div>
			<div id="svg-container-right" class="column">
			</div>
		</div>
		<div id="fvlogger" >
			<dl>
				<dt>fvlogger</dt>
				<dd class="all"><a href="#fvlogger" onclick="showAll();" title="show all" id="abcdef">all</a></dd>
				<dd class="debug"><a href="#fvlogger" onclick="showDebug();" title="show debug" id="showDebug">debug</a></dd>
				<dd class="info"><a href="#fvlogger"  onclick="showInfo();" title="show info" id="showInfo">info</a></dd>
				<dd class="warn"><a href="#fvlogger" onclick="showWarn();" title="show warnings" id="showWarn">warn</a></dd>
				<dd class="error"><a href="#fvlogger" onclick="showError();" title="show errors" id="showError">error</a></dd>
				<dd class="fatal"><a href="#fvlogger" onclick="showFatal();" title="show fatals" id="showFatal">fatal</a></dd>
				<dd><a href="#fvlogger" onclick="eraseLog(true);" title="erase">erase</a></dd>
			</dl>
			<div id="fvlogger-entries" >
			</div>	
		</div>

    </body>
</html>
