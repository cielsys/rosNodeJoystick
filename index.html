<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
    <head>
        <script src="NodeEventHandlers.js" type="text/javascript"></script>
        <title>Node Client</title>
    </head>
    <body>
        <div style="text-align:center">
            <p>
                <span>Internal (browser) random generator:</span>
                <button onclick="startIt()">Start</button>
                <button onclick="stopIt()">Stop</button>
            </p>
            <!--
                meter, mask, tvalue are integrated and called from all
                sorts of things.  Monkey not with this yet... --> 
            <script src="meter-svg.js"></script>
            <embed id="meter" src="meter.svg"
                onload='mask = svgElement("meter", "mask");
                        tvalue = svgElement("meter", "tvalue");' >
            </embed>
        <p>External (server) random generator: 
			<span id="error">closed 
				<button onclick="createES()">Connect</button>
			</span>
		</p>
    </div>
    </body>
</html>
